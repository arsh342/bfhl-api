# ─── Server ───
spring.application.name=bfhl-api
server.port=${PORT:8080}

# ─── Gemini AI ───
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# ─── App Config ───
bfhl.official.email=${OFFICIAL_EMAIL:arshdeep1708.be23@chitkara.edu.in}

# ─── Rate Limiting ───
ratelimit.requests-per-minute=60

# ─── Actuator (expose only health) ───
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# ─── Logging ───
logging.level.com.bfhl.api=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n
